<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Category</th>
      <th>Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$">
      <td>{{p.title}}</td>
      <td>{{p.price | currency: 'USD' : true}}</td>
      <td>{{p.category}}</td>
      <td><img src="{{p.imageUrl}}" class="product-image">  </td>
      <td><a [routerLink]="['/admin/products/', p.productId]">Edit</a> | <a routerLink="." (click)="delete(p.productId)">Delete</a> </td>
    </tr>
  </tbody>
</table>
