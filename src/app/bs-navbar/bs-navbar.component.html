<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="/">Organic Shop</a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/" (click)="isCollapsed = !isCollapsed">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-cart" (click)="isCollapsed = !isCollapsed">Shopping Cart</a>
      </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/login" (click)="isCollapsed = !isCollapsed">Login</a>
        </li>
      </ng-template>

      <li *ngIf="authService.user$ | async as user; else anonymousUser" ngbDropdown class="nav-item dropdown">

        <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" routerLink="my/orders" (click)="isCollapsed = !isCollapsed">My Orders</a>
          <a class="dropdown-item" routerLink="/admin/orders" (click)="isCollapsed = !isCollapsed">Manage Orders</a>
          <a class="dropdown-item" routerLink="/admin/products" (click)="isCollapsed = !isCollapsed">Manage Products</a>
